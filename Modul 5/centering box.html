<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Margin</title>
   <style>
       .center {
           margin: 0 auto;
       }
       .box {
           width: 50%;
           border: 4px solid darkblue;
           padding: 20px;
           margin-bottom: 20px;
       }
   </style>
</head>
<body>
<div class="box">
   <p>pertama</p>
</div>
<div class="box center">
   <p>kedua</p>
</div>
</body>
</html>
