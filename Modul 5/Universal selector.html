<!DOCTYPE html>
<html>
<head>
    <title>Judul Dokumen</title>
    <style>
       {
           color: blue;
       }
       *[lang^=eng] {
           font-style: italic;
       }
       *.warning {
           color:red;
       }

       *#content {
           border: 1px solid blue;
           padding: 20px;
       }
    </style>
</head>
<body>
<p lang="en">Paragraf yang menerapkan italic</p>
<p class="warning">paragraf yang menerapkan class</p>
<div id="content">
    <p>Paragraf yang menerapkan konten
    </p>
    </div>
</body>
</html>
