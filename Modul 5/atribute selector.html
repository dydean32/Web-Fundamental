<!DOCTYPE html>
<html>
<head>
    <title>Judul Dokumen</title>
    <style>
       a[href]{
           color:blue;
       }
       a[href^="#"]{
           background-color: gold;
       }
       a[href^="example"]{
           background-color:silver;
       }
    </style>
</head>
<body>
    <ul>
        <ul>
            <li><a href="#internal">Internal link</a></li>
            <li><a href="http://example.com">Example link</a></li>
</body>
</html>
